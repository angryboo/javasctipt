<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href=".//main.css">
  <title>Document</title>
  <style>
    .matrix > div {
      display: flex;
    }
    .contentBox {
      width: 40px;
      height: 40px;
      border: 1px solid gray;
    }
    .warning {
      color: red;
    }
  </style>
</head>
<body>
  <span class="test">X축 좌표 : 0, Y축 좌표 : 0</span>
  <div>
    <input type="radio" id="dirX" name="direction" value="gotoX" checked>
    <label for="dirX">가로방향</label>
  </div>

  <div>
    <input type="radio" id="dirY" name="direction" value="gotoY">
    <label for="dirY">세로방향</label>
  </div>

  <input type="text" class="inputBox">
  <em class="warning"></em>

  <input type="text" class="caption">
  <button type="submit" class="submit">submit</button>

  <button class="init">init</button>

  <div class="matrix"></div>
  <script src="./main.js"></script>
</body>
</html>
